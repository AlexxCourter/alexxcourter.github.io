<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <table>
        <thead>
            <tr><th colspan="3">ACME Wildwest</th></tr>
            <tr>
                <!-- dark blue back, white text, bold -->
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <!-- dark blue color back and white text  -->
                <td class="emphasized">$7,500</td>
            </tr>
            <tr>
                <!-- italicized -->
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>


    <!-- webfontloader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/font.js"></script>
</body>
</html>
